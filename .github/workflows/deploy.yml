name: 🌐 Deploy ELN to Cloudflare Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Convert logs to ipynb
        run: |
          mkdir -p converted
          for f in notebooks/*.md; do
            jupytext --to ipynb "$f" -o "converted/$(basename "$f" .md).ipynb"
          done

      - name: Build Jupyter Book
        run: jupyter-book build .

      - name: Inject login credentials securely
        run: |
          mkdir -p _build/html/_static
          sed "s/%%USERNAME%%/${{ secrets.ELN_USERNAME }}/; s/%%PASSWORD%%/${{ secrets.ELN_PASSWORD }}/" _static/auth.template.js > _build/html/_static/auth.js
          echo '<script src="_static/auth.js"></script>' >> _build/html/intro.html

      - name: Upload to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          projectName: abc-eln-cloudflare
          directory: _build/html
