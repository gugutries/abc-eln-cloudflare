<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ABC Lab Log Entry</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.4rem;
      margin-top: 0.3rem;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.6rem 1.2rem;
    }
  </style>
</head>
<body>
  <h1>üìã ABC Lab Log Entry</h1>

  <form id="logForm">
    <label>Date</label>
    <input type="date" name="date" required>

    <label>Time</label>
    <input type="time" name="time" required>

    <label>Participant ID</label>
    <input type="text" name="pid" required>

    <label>RA Name</label>
    <input type="text" name="ra" required>

    <label>Task Order</label>
    <input type="text" name="tasks" required>

    <label>Bonus</label>
    <input type="text" name="bonus">

    <label>Notes</label>
    <textarea name="notes" rows="4"></textarea>

    <button type="submit">Submit</button>
  </form>

  <script src="_static/auth.js"></script>
  <script>
    document.getElementById("logForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(e.target));

  try {
    const res = await fetch("https://submit-log.gdmahaja.workers.dev", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data),
    });

    const r = await res.json();
    alert(res.ok ? "‚úÖ Log saved!" : `‚ùå Error: ${r.message}`);
  } catch (err) {
    alert("‚ö†Ô∏è Network error or invalid function route.");
    console.error(err);
  }
});
  </script>
</body>
</html>
